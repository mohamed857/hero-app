<div class="row mt-5">

    <div class="col-3 p-2" *ngFor="let item of heros">
        <div [ngClass]="{'card p-1': true , 'bg-success': item.power>100,'bg-danger': item.power<100 && item.power>50}">
            <div class="card-image">
                <img class="w-50" [src]="item.image" alt="">
            </div>

            <div class="card-body">
                <h2>{{item.name}}</h2>
                <p>{{item.power}}</p>
                <button class="btn btn-danger" (click)="deleteHero(item._id)">delete</button>
                <button [routerLink]="['/update', item._id]" class="btn btn-info">edite </button>
            </div>
        </div>    
    </div>

</div>
